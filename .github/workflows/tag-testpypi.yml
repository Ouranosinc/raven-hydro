name: Publish Python üêç distributions üì¶ to TestPyPI

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: read

jobs:
  # Wheels no longer offered until library linking is clarified.
  build:
    name: Build Source distribution and Wheels
    runs-on: ${{ matrix.os }}
    strategy:
#      fail-fast: false
      matrix:
#        os: [ "ubuntu-latest", "macos-latest", "windows-latest" ]
#        python-version: [ "3.9", "3.10", "3.11", "3.12", "3.13" ]
        include:
          - os: ubuntu-latest
            python-version: "3.x"
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
        with:
          egress-policy: audit
      - name: Checkout Repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0
          submodules: true
      - name: Setup Python3
        id: pyinstalled
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
        with:
          python-version: ${{ matrix.python-version }}
#      - name: Set up Python${{ matrix.python-version }} with NetCDF4 (conda)
#        if: ${{ matrix.os == 'windows-latest' }}
#        uses: mamba-org/provision-with-micromamba@main
#        with:
#          cache-downloads: true
#          micromamba-version: 'latest'
#          extra-specs: |
#            python=${{ matrix.python-version }}
#            build
#            virtualenv
#      - name: Install NetCDF4 (Ubuntu/apt)
#        if: ${{ matrix.os == 'ubuntu-latest' }}
#        run: |
#          sudo apt-get update
#          sudo apt-get install libnetcdf-dev
#      - name: Install NetCDF4 (macOS/homebrew)
#        if: ${{ matrix.os == 'macos-latest' }}
#        uses: tecolicom/actions-use-homebrew-tools@v1
#        with:
#          tools: netcdf
#          cache: yes
      - name: Install packaging libraries (Ubuntu/macOS)
        if: ${{ matrix.os != 'windows-latest' }}
        run: ${{ steps.pyinstalled.outputs.python-path }} -m pip install build virtualenv
#      - name: Build a binary wheel (Windows)
#        if: ${{ matrix.os == 'windows-latest' }}
#        run: python -m build --wheel
#      - name: Build a binary wheel (Ubuntu/macOS)
#        if: ${{ matrix.os != 'windows-latest' }}
#        run: ${{ steps.pyinstalled.outputs.python-path }} -m build --wheel
      - name: Build a source tarball (Ubuntu)
        if: |
          (matrix.os == 'ubuntu-latest') && (matrix.python-version == '3.x')
        run: ${{ steps.pyinstalled.outputs.python-path }} -m build --sdist
      - uses: actions/upload-artifact@v5
        with:
          path: |
            dist/*.tar.gz
#            dist/*.whl
          if-no-files-found: error

  publish-testpypi:
    name: Publish Python üêç distributions üì¶ to TestPyPI
    needs: build
    runs-on: ubuntu-latest
    environment: staging
    permissions:
    # IMPORTANT: this permission is mandatory for trusted publishing
      id-token: write
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
        with:
          egress-policy: audit
      - name: Checkout Repository
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6.0.0
        id: download
        with:
          name: artifact
          path: dist
      - name: Publish distribution üì¶ to Test PyPI
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e # v1.13.0
        with:
          print-hash: true
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true
