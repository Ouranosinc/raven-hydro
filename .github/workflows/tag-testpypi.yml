name: Publish Python üêç distributions üì¶ to TestPyPI

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: read

jobs:
  # Wheels no longer offered until library linking is clarified.
  build:
    name: Build Source distribution and Wheels
    runs-on: ${{ matrix.os }}
    strategy:
#      fail-fast: false
      matrix:
#        os: ["ubuntu-latest", "macos-latest"]
#        python-version: ["3.8", "3.9", "3.10", "3.11"]
        include:
          - os: ubuntu-latest
            python-version: "3.x"
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@5c7944e73c4c2a096b17a9cb74d65b6c2bbafbde # v2.9.1
        with:
          egress-policy: audit
      - name: Checkout Repository
        uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4.2.1
        with:
          fetch-depth: 0
          submodules: true
      - name: Setup Python3
        id: pyinstalled
        uses: actions/setup-python@82c7e631bb3cdc910f68e0081d67478d79c6982d # v5.1.0
        with:
          python-version: ${{ matrix.python-version }}
#      - name: Set up Python${{ matrix.python-version }} with NetCDF4 (conda)
#        if: ${{ matrix.os == 'windows-latest' }}
#        uses: mamba-org/provision-with-micromamba@main
#        with:
#          cache-downloads: true
#          micromamba-version: 'latest'
#          extra-specs: |
#            python=${{ matrix.python-version }}
#            build
#            virtualenv
#      - name: Install NetCDF4 (Ubuntu/apt)
#        if: ${{ matrix.os == 'ubuntu-latest' }}
#        run: |
#          sudo apt-get update
#          sudo apt-get install libnetcdf-dev
#      - name: Install NetCDF4 (macOS/homebrew)
#        if: ${{ matrix.os == 'macos-latest' }}
#        uses: tecolicom/actions-use-homebrew-tools@v1
#        with:
#          tools: netcdf
#          cache: yes
      - name: Install packaging libraries (Ubuntu/macOS)
        if: ${{ matrix.os != 'windows-latest' }}
        run: ${{ steps.pyinstalled.outputs.python-path }} -m pip install build virtualenv
#      - name: Build a binary wheel (Windows)
#        if: ${{ matrix.os == 'windows-latest' }}
#        run: python -m build --wheel
#      - name: Build a binary wheel (Ubuntu/macOS)
#        if: ${{ matrix.os != 'windows-latest' }}
#        run: ${{ steps.pyinstalled.outputs.python-path }} -m build --wheel
      - name: Build a source tarball (Ubuntu)
        if: |
          (matrix.os == 'ubuntu-latest') && (matrix.python-version == '3.x')
        run: ${{ steps.pyinstalled.outputs.python-path }} -m build --sdist
      - uses: actions/upload-artifact@v4
        with:
          path: |
            dist/*.tar.gz
#            dist/*.whl
          if-no-files-found: error

  publish-testpypi:
    name: Publish Python üêç distributions üì¶ to TestPyPI
    needs: build
    runs-on: ubuntu-latest
    environment: staging
    permissions:
    # IMPORTANT: this permission is mandatory for trusted publishing
      id-token: write
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@5c7944e73c4c2a096b17a9cb74d65b6c2bbafbde # v2.9.1
        with:
          egress-policy: audit
      - name: Checkout Repository
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.1.8
        id: download
        with:
          name: artifact
          path: dist
      - name: Publish distribution üì¶ to Test PyPI
        uses: pypa/gh-action-pypi-publish@8a08d616893759ef8e1aa1f2785787c0b97e20d6 # v1.10.0
        with:
          print-hash: true
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true
