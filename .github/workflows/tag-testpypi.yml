name: Publish Python üêç distributions üì¶ to TestPyPI

on:
  push:
    tags:
      - '*'

  # FIXME: This absolutely must be removed before merging!
  pull_request:

jobs:
  build:
    name: Build Source distribution and Wheels
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
          - os: macos-latest
          - os: windows-latest
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python3
        if: ${{ matrix.os != 'windows-latest' }}
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"
      - name: Set up Python${{ matrix.python-version }} with NetCDF4 (conda)
        if: ${{ matrix.os == 'windows-latest' }}
        uses: mamba-org/provision-with-micromamba@main
        with:
          cache-downloads: true
          micromamba-version: 'latest'
          extra-specs: |
            python=${{ matrix.python-version }}
      - name: Install NetCDF4 (Ubuntu/apt)
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: |
          sudo apt-get update
          sudo apt-get install libnetcdf-dev
      - name: Install NetCDF4 (macOS/homebrew)
        if: ${{ matrix.os == 'macos-latest' }}
        uses: tecolicom/actions-use-homebrew-tools@v1
        with:
          tools: netcdf
          cache: yes
      - name: Install packaging libraries
        run: python3 -m pip install build
      - name: Build a source tarball
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: python3 -m build --sdist
      - name: Build a binary wheel
        run: python3 -m build --wheel
      - uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist
          if-no-files-found: error

  publish-testpypi:
    name: Publish Python üêç distributions üì¶ to TestPyPI
    needs: build
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - uses: actions/download-artifact@v3
        with:
          path: dist
      - name: Publish distribution üì¶ to Test PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          print-hash: true
          repository_url: https://test.pypi.org/legacy/
          skip_existing: true
